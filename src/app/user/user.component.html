<div>
  <!--` Adding event listener to the component and dynamically adding classes to the html element-->
  <button [class.active]="selected" (click)="onSelectUser()">
    <!--` Using property binding -->
    <img [src]="userImagePath" [alt]="user.name" />
    <!--` Using string interpolation -->
    <span>{{ user.name }}</span>
  </button>
</div>
